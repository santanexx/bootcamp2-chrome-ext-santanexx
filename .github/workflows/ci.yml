name: CI

on:
  push:
    branches: [ "main" ]
    tags: [ 'v*.*.*' ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    
    defaults:
      run:
        working-directory: ./bootcamp2-chrome-ext-buscar-cotas-ibov

    steps:
      - name: Checkout do código
        uses: actions/checkout@v4

      - name: Configurar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: bootcamp2-chrome-ext-buscar-cotas-ibov/package-lock.json

      - name: Instalar dependências
        run: npm ci

      - name: Instalar browsers do Playwright
        run: npx playwright install --with-deps

      - name: Construir a extensão
        run: npm run build

      - name: Executar testes E2E
        run: npm run test:e2e

      - name: Carregar relatório dos testes
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: bootcamp2-chrome-ext-buscar-cotas-ibov/playwright-report/

      - name: Carregar o pacote da extensão (.zip)
        uses: actions/upload-artifact@v4
        with:
          name: extension-zip
          path: bootcamp2-chrome-ext-buscar-cotas-ibov/dist/extension.zip
      
      - name: Criar Release no GitHub
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        with:
          files: bootcamp2-chrome-ext-buscar-cotas-ibov/dist/extension.zip